trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.x'
    addToPath: true

- script: |
    python -m pip install --upgrade pip
    pip install matplotlib numpy
  displayName: 'Install dependencies'

- script: python 3dScatterPlot.py
  displayName: 'Run script'
